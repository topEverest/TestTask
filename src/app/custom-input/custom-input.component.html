<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">@</span>
    </div>
    <input type="password"
        id="password"
        class="form-control"
        placeholder="Enter password"
        [(ngModel)]="input"
        (ngModelChange)="onChange($event)"
        (blur)="onTouch()"
        [disabled]='disInput' 
        aria-label="Username" 
        aria-describedby="basic-addon1">
</div>
